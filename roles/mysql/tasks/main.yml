---
- name: 'Instala pacotes de dependencias do sistema operacional'
  apt:
    name:
    - mysql-server-5.6
    - python-mysqldb
  become: yes

- name: 'Cria o banco de dados MySQL'
  mysql_db:
    name:
    - "{{ wp_db_name }}"
    login_user: root
    state: present

- name: 'Criar o usu√°rio do MySQL'
  mysql_user: 
    login_user: root
    name: "{{ wp_user_name }}"
    password: "{{ wp_user_password }}"
    priv: "{{ wp_db_name }}.*:ALL"
    state: present
    host: "{{ item }}"
  with_items:
    - 'localhost'
    - '127.0.0.1'
    - "{{ wp_host_ip }}"

- name: 'Configura mysql para aceitar conexoes remotas'
  copy: 
    src: 'files/my.cnf'
    dest: '/etc/mysql/my.cnf'
  become: yes
  notify: 
    - restart mysql